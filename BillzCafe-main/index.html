<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billz Cafe</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- LOADER -->
<div id="loader-wrapper">
  <div class="spinner">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
</div>

  <header>
    <nav>
      <h1><span class="gold-line">⎯</span> Billz Cafe <span class="gold-line">⎯</span></h1>
      <ul class="header-menu" id="categoryList">
        <!-- Categories will be loaded dynamically -->
      </ul>
    </nav>
  </header>

  <div class="main-container" id="menuItemsContainer">
    <!-- Items will be loaded dynamically -->
  </div>

  <div class="popup-overlay" id="popup" style="display: none;">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <img id="popupImage" src="" alt="Item" />
      <h2 id="popupTitle"></h2>
      <p class="popup-price" id="popupPrice"></p>
      <p id="popupDescription"></p>
    </div>
  </div>

  <footer>
    <p>
      ©2024 | Powered By
      <a href="https://www.devzur.com/">Devzur Media Agency</a> | All Rights Reserved
    </p>
  </footer>

  <script src="./js/index.js">

  </script>
</body>

</html>
